{% extends 'core/base.html' %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form class="login100-form-btn">
					<span class="login100-form-title p-b-32">
						SignUp
                    </span>
                    <span class="txt1 p-b-11">
						Username
					</span>
                    <div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
                        <input class="input100" type="text" name="username">
                        <span class="focus-input100"></span>
                    </div>
                    <span class="txt1 p-b-11">
						First name
					</span>
                    <div class="wrap-input100 validate-input m-b-36" data-validate = "First name is required">
                        <input class="input100" type="text" name="first_name">
                        <span class="focus-input100"></span>
                    </div>
                    <span class="txt1 p-b-11">
						Last name
					</span>
                    <div class="wrap-input100 validate-input m-b-36" data-validate = "Last name is required">
                        <input class="input100" type="text" name="last_name">
                        <span class="focus-input100"></span>
                    </div>
                    <span class="txt1 p-b-11">
						Gender
					</span>
                    <div class="wrap-input100 validate-input m-b-36" data-validate = "Last name is required">
                        <select class="input100" name="male">
                            <option value='Male'>Male</option>
                            <option value='Female'>Female</option>
                        </select>
                        <span class="focus-input100"></span>
                    </div>
                    <span class="txt1 p-b-11">
						E-mail
					</span>
                    <div class="wrap-input100 validate-input m-b-36" data-validate = "Email is required">
                        <input class="input100" type="email" name="email">
                        <span class="focus-input100"></span>
                    </div>
                    <span class="txt1 p-b-11">
						Password
                    </span>
                    <div class="wrap-input100 validate-input m-b-36" data-validate = "Password is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
                        <input class="input100" type="password" name="password1">
                        <span class="focus-input100"></span>
                    </div>
                    <span class="txt1 p-b-11">
						Re-enter password
                    </span>
                    <div class="wrap-input100 validate-input m-b-36" data-validate = "Password is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
                        <input class="input100" type="password" name="password2">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
							SignUp
                        </button>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </form>

	<div id="dropDownSelect1"></div>
{% endblock %}
